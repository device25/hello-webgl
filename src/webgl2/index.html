<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGL2</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
        position: fixed;
      }
      #fpsCounter {
        position: fixed;
        top: 12px;
        left: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: monospace;
        font-size: 14px;
        letter-spacing: 0.02em;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <fps-counter></fps-counter>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"
      defer
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
